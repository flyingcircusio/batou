[supervisord]
childlogdir = {{component.workdir}}/var/log
logfile = {{component.workdir}}/var/log/supervisord.log
logfile_maxbytes = 0
logfile_backups = 0
loglevel = {{component.loglevel}}
pidfile = {{component.workdir}}/var/supervisord.pid
umask = 022
nodaemon = false
nocleanup = false

[inet_http_server]
port = {{component.address.listen}}
username = 
password = 

[supervisorctl]
serverurl = http://{{component.address.connect}}
username = 
password = 

[rpcinterface:supervisor]
supervisor.rpcinterface_factory=supervisor.rpcinterface:make_main_rpcinterface

[include]
files = {{component.workdir}}/etc/supervisor.d/*.conf
