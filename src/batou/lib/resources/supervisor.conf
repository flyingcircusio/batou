[supervisord]
childlogdir = {{component.workdir}}/var/log
logfile = {{component.workdir}}/var/log/supervisord.log
logfile_maxbytes = 0
logfile_backups = 0
loglevel = {{component.loglevel}}
pidfile = {{component.pidfile}}
umask = 022
nodaemon = false
nocleanup = false

[unix_http_server]
file = {{component.workdir}}/supervisor.sock
chmod = 0770
username = 
password =

[supervisorctl]
serverurl = unix://{{component.workdir}}/supervisor.sock
username = 
password = 

[rpcinterface:supervisor]
supervisor.rpcinterface_factory=supervisor.rpcinterface:make_main_rpcinterface

[include]
files = {{component.workdir}}/etc/supervisor.d/*.conf
