[buildout]
parts = supervisor nagiosplugin
newest = false
versions = versions
allow-picked-versions = false

[versions]
collective.recipe.supervisor = 0.17
distribute = 0.6.14
meld3 = 0.6.8
nagiosplugin = 0.4.4
setuptools = 0.6c12dev-r88846
superlance = 0.6
supervisor = 3.0a12
zc.buildout = 1.5.2
zc.recipe.egg = 1.2.2

[nagiosplugin]
recipe = zc.recipe.egg
eggs = nagiosplugin
interpreter = py

[supervisor]
recipe = collective.recipe.supervisor
port = {{component.address.listen}}
serverurl = http://{{component.address.listen}}
plugins = superlance
logfile-maxbytes = 0
logfile-backups = 0
loglevel = {{component.loglevel}}
programs =
{%- for program in component.programs %}
    {{ program.format(component) }}
{% endfor -%}
{% if component.eventlisteners %}
eventlisteners =
{% for listener in component.eventlisteners %}
    {{ listener.format(component) }}
{% endfor %} 
{% endif %}
