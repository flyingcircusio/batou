# Generated from template; don't edit manually!

{{ for check in component.checks }}

# {{check.description}}
#
define service {
    use         generic-service
    host_name   {{check.host.name}}
    service_description {{check.description}}
    check_command {{check.check_command}}
    servicegroups {{check.servicegroups}}
@@ if check.notes_url
    notes_url {{check.notes_url}}
@@ endif
}

@@ for dependency in check.depend_on
define servicedependency {
    use generic-servicedependency
    host_name {{dependency[0].name}}
    dependent_host_name {{check.host.name}}
    service_description {{dependency[1]}}
    dependent_service_description {{check.description}}
}
@@ endfor
@@ endfor
### NRPE checks
@@ for check in component.nrpe_checks
#
# {{check.description}}
#
define service {
    use         generic-service
    host_name   {{check.host.name}}
    service_description {{check.description}}
    check_command check_nrpe!{{check.name}}
    servicegroups nrpe
@@ if check.notes_url
    notes_url {{check.notes_url}}
@@ endif
}

define servicedependency {
    use         generic-servicedependency
    host_name   {{check.host.name}}
    service_description NRPE
    dependent_service_description {{check.description}}
}

@@ endfor
