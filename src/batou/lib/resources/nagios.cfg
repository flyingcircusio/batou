# Generated from template; don't edit manually!
{% for service in component.services %}
#
# {{service.description}}
#
define service {
    use         generic-service
    host_name   {{service.host.name}}
    service_description {{service.description}}
    check_command {{service.check_command}}
    servicegroups {{service.servicegroups}}
{% if service.notes_url %}
    notes_url {{service.notes_url}}
{% endif -%}
}
{% for dependency in service.depend_on %}
define servicedependency {
    use generic-servicedependency
    host_name {{dependency['host'].name}}
    dependent_host_name {{check.host.name}}
    service_description {{dependency['description']}}
    dependent_service_description {{check.description}}
}
{% endfor -%}
{%- endfor -%}

{{component.static}}
